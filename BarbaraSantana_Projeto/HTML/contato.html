<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <script src="/JS/app.js" defer></script>
    <title>Contato</title>
</head>

<body>
    <header>
        <div>
            <h1 id="logo">BS</h1>
        </div>
        <div>
            <ul id="nav-bar">
                <li class="element-nav" id="home">Home</li>
                <li class="element-nav" id="pessoal">Pessoal</li>
                <li class="element-nav" id="contato">Contato</li>
            </ul>
        </div>
    </header>
    <div class="borda">
        <form id="contato">

            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail">

            <textarea name="caixaMsg" placeholder="Mensagem"></textarea>

            <input type="submit" id="btnEnviar" name="enviar" value="Enviar">

        </form>
    </div>
</body>

</html>
